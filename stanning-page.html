<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="stunning-page.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>


<body>
    <header>
        <nav class="menubar">
            <div class="menu-image">
                <img class="logo" src="image-stunning/stunning-logo.png">

            </div>
            <div class="menu-items">
                <a>Home</a>
                <a>About</a>
                <a>Blog</a>
                <a>Jobs</a>
            </div>
            <div class="button">Your Account
            </div>
        </nav>
    </header>
    <main>
        <section class="left-section">
            <h1>Stunning<br> Workplace<i class="fas fa-square-full blue-dot"></i></span></h1>
            <p id="stunning-desc">With Stunning, remote teams can organize projects,<br>manage shifting priorities, and
                get work done.</p>
            <div id="new-Acc-wrapper">
                <button id="newAcc-btn">New Account</button>
                <img class="arrow" src="image-stunning/arrow-up.png">
                <img class="arrow" src="image-stunning/arrow-down.png">
            </div>
            <section class="left-items">
                <article class="left-item" class="left-item-1">
                    <div id="pinkbox-wrapper"><img class="tick" src="image-stunning/tick-gray.png">
                        <div id="pinkbox"><img class="tick" src="image-stunning/tick-blue.png">
                        </div>
                    </div>
                    <p class="details">Dmm design</p>
                    <img class="user" src="image-stunning/user-pink.png">
                    <p class="date">01 May</p>
                    <div class="color-bar" id="colorbar-1"></div>
                </article>
                <article class="left-item" class="left-item-2">
                    <div id="orangebox-wrapper"><img class="tick" src="image-stunning/tick-gray.png">
                        <div id="orangebox"><img class="tick" src="image-stunning/tick-blue.png">
                        </div>
                    </div>
                    <p class="details">Blurr Animation</p>
                    <img class="user" src="image-stunning/user-orange.png">
                    <p class="date">02 May</p>
                    <div class="color-bar" id="colorbar-2"></div>
                </article>
                <article class="left-item" class="left-item-3">
                    <div id="bluebox-wrapper"><img class="tick" src="image-stunning/tick-gray.png">
                        <div id="bluebox"><img class="tick" src="image-stunning/tick-blue.png">
                        </div>
                    </div>
                    <p class="details">Illustration</p>
                    <img class="user" src="https://i.ibb.co/4jxMTLx/user-blue.png" alt="user-blue">
                    <p class="date">03 May</p>
                    <div class="color-bar" id="colorbar-3"></div>
                </article>
                <article class="left-item" class="left-item-4">
                    <div id="redbox-wrapper"><img class="tick" src="image-stunning/tick-gray.png">
                        <div id="redbox"><img class="tick" src="image-stunning/tick-blue.png">
                        </div>
                    </div>
                    <p class="details">Refunds</p>
                    <img class="user" src="image-stunning/user-red.png">
                    <p class="date">04 May</p>
                    <div class="color-bar" id="colorbar-4"></div>
                </article>
            </section>
        </section>
        <section id="right-section">
            <img src="image-stunning/landing-section-image.png">
        </section>
    </main>
</body>

</html>
